<div class="form-wrapper">
    <div class="description-row">
        <div class="table-col">
            <p>Order:</p>
        </div>
        <div class="table-col">
            <p>Table</p>
        </div>

        <div class="table-col">
            <p>Date</p>
        </div>
        <div class="table-col">
        </div>
    </div>
    <div class="tables-container">
        <div *ngFor="let order of orders" class="table-row">
            <div class=" table-col">
                <ng-container *ngFor="let dishId of order.dishIds; let last = last">
                    <p>{{ selectNameById(dishes, dishId) }}{{ !last ? ',' : '' }} </p>
                </ng-container>
            </div>
            <div class="table-col">
                <p> {{selectNameById(tables,order.tableId)}}</p>
            </div>
            <div class="table-col">
                <p>12/11/2001</p>
            </div>
            <div class="table-col">
                <button (click)="makeOrderDone(order)">DONE</button>
            </div>
        </div>
    </div>
</div>
