<div class="page-container">
    <div class="header">
        <div class="date-div">
            01.12.2023
        </div>
        <div class="hour-div">
            16:20
        </div>
        <div class="logged-user-div">
            Kacper Krok
        </div>
    </div>
    <div class="main-content">
        <div class="tables-div">
            <app-tables-form></app-tables-form>
        </div>
        <div class="active-orders-div">
            <app-active-orders [orders]="activeOrders" [tables]="tables" [dishes]="dishes"
                (orderDone)="makeOrderDone($event)"></app-active-orders>
        </div>
        <div class=" third-div">
            <h2>Free tables:{{freeTablesCount}}</h2>
            <h2>Free seats:{{freeSeatsCount}}</h2>
            <h2>Active orders:{{activeOrders.length}}</h2>
        </div>
        <div class="fourth-div">
            <h2>Orders today:{{todaysOrders.length}}</h2>
            <h2>Todays income:{{calculateTodaysIncome()}}PLN</h2>

        </div>
    </div>
</div>
